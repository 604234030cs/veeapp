  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BarcodeScanner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <button ion-button  round color = "secondary" block (click)="Scan()">
      <ion-icon name="barcode"></ion-icon>&nbsp;BarcodeScanner
   </button>
  <ion-card>
    <ion-card-header>
        Barcode Text
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        Barcode Format
    </ion-card-header>
    <ion-card-content>
        {{ScanFomat}}
    </ion-card-content>
  </ion-card>
    
  
</ion-content>

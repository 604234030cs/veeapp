<ion-header>
  <ion-navbar>
    <ion-title  text-center>Upcoming</ion-title>
    <ion-buttons start (click)=Movieapp()>
        <button ion-button icon-only >
         <ion-icon name="home"></ion-icon>
       </button>
     </ion-buttons>
  </ion-navbar>
  <div>
    <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>
  </div>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let upcomming of moviesArray"
  (click)="Moviedetail(upcomming)">
    <div item-left>
      <img src="{{imgPath + upcomming.poster_path}}" style="display: block; width: 90px; height: 120px;">
    </div>
      <h2>{{upcomming.title}}</h2>
      <p>Release:{{upcomming.release_date}}</p>
  </ion-item>

</ion-content>

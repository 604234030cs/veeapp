        </ion-card-content>

            <ion-item block (click)="NowPlaying()">
                <ion-thumbnail item-left>
                    <img src="assets/imgs/Now.jpg">

                <p>Now playing</p>
                <ion-icon item-right name="arrow-dropright-circle"></ion-icon>

                  <p>Upcoming Movie</p>
                  <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
            </ion-item>
            <ion-item block (click)="Popular()">
                  <ion-thumbnail item-left>
                    <img src="assets/imgs/Popular.jpg">
                  </ion-thumbnail>
                  <h2>Popular</h2>
                  <p>Popular Movie</p>
                  <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
                </ion-item>
                <ion-item block (click)="TopRated()">

                      <img src="assets/imgs/TopRated.jpg">

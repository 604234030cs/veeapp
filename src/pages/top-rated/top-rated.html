<ion-header>
  <ion-navbar>
    <ion-title text-center>TopRated</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="movieapp()" >
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div>
      <ion-searchbar (ionInput)="onEvent($event)"></ion-searchbar>
    </div>
    
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let toprated of movieArray"
  (click)="Moviedetail(toprated)">
    <div item-left>
      <img src="{{imgPath + toprated.poster_path}}" style="display: block; width: 90px; height: 120px;" >
    </div>
    <h2>toprated.title</h2>
    <ion-icon  item-right name="star"></ion-icon>
    <button ion-button item-right color="danger">{{toprated.vote_average}}</button>
    
    <p>Release:{{toprated.release_date}}</p>

  </ion-item>

</ion-content>

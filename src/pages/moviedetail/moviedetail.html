<ion-header>
  <ion-navbar>
    <ion-title text-center>{{detail.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-left>


      <img src="{{imgPath + detail.poster_path}}">
    </ion-avatar>
    <h2>{{detail.title}}</h2>
  </ion-item>
  <ion-item>

    <ion-card-header>
      <img src="{{imgPath + detail.poster_path}}">
      <button ion-button block icon-lef color="light" (click)="openVideo(detail.id)">Video Trailler</button>
    </ion-card-header>
  </ion-item>

  <h2>Release Date</h2>
  <p>{{detail.release_date}}</p>
  <h2>Vote Average</h2>
  <p>{{detail.vote_average}}</p>
  <h2>Overview</h2>
  <p>{{detail.overview}}</p>
  
  <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="shareFac()" ><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
    
    <button ion-button (click)="talk()" ><ion-icon name="volume-up"></ion-icon></button>
  <button ion-button color ="danger" (click)="stop()" ><ion-icon name="volume-up"></ion-icon></button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title text-center>Popular</ion-title>
    <ion-buttons start (click)=Movieapp()>
        <button ion-button icon-only >
         <ion-icon name="home"></ion-icon>
       </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let popular of moviesArray"
  (click)="Moviedetail(popular)">
    <div item-left>
      <img src="{{imgPath +popular.poster_path}}" style="display: block; width: 90px; height: 120px;">
    </div>
    <h2>{{popular.title}}</h2>
    <p>Release{{popular.release_date}}</p>
  </ion-item>

</ion-content>

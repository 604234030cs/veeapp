<ion-header>
  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>

    <ion-thumbnail>
    <img src="{{contact.imageUrl}}" alt="" width="500 " height="500">
    </ion-thumbnail>
    <button ion-button block color="primary" block (click)="call()"> 
      <ion-icon name="call">
      </ion-icon> &nbsp; CALL &nbsp;{{contact.telephone}}
    </button>

    <button ion-button block color="secondary" block (click)="SMS()">
      <ion-icon name="mail"></ion-icon>   &nbsp;{{contact.telephone}}
    </button>

    
  </ion-item>
</ion-content>

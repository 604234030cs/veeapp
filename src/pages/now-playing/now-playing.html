<ion-header>
  
  <ion-navbar>
    
    <ion-title text-center>NowPlaying</ion-title>
    <ion-buttons start (click)=Movieapp()>
       <button ion-button icon-only >
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item *ngFor="let nowmovie of moviesArray"
  (click)="Moviedetail(nowmovie)" >
      <div item-left>
          <img src="{{imgPath + nowmovie.poster_path}}" style="display: block; width: 90px; height: 120px;">
      </div>
      <h2>{{nowmovie.title}}</h2>
      <p>Release:{{nowmovie.release_date}}</p>
  </ion-item> 
  
</ion-content>
